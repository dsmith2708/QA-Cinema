<div>
  <div>
    <p>
      You are currently booking a ticket for <span>{{showing.film.title}}</span>, on <span>{{showing.date}}</span>
      at <span>{{showing.time}}</span>.
      <br><br>
      There are <span>x</span> tickets remaining for this showing.
   </p>
  </div>
    <div>
      <p>
        Please enter the name for the booking:
      </p>
      <label>Name: </label>
      <input type="text" [(ngModel)]="this.booking.customerName" />
    </div>
    <p>
      Please select tickets:
    </p>
    <div>
      <label>Adults: </label>
      <input type="number" [(ngModel)]="this.booking.adultQuantity" value="0" min="0" max="10" />
    </div>
    <div>
      <label>Concessions: </label>
      <input type="number" [(ngModel)]="this.booking.concessionQuantity" value="0" min="0" max="10" />
    </div>
    <div>
      <label>Child: </label>
      <input type="number" [(ngModel)]="this.booking.childQuantity" value="0" min="0" max="10" />
    </div>
    <div>
      <input type="submit" (click)="submitBooking()">
    </div>
  </div>
