<h2>Coming Soon</h2>

<div id="pageContent">
  <div class="filmPoster" *ngFor="let film of this.films">
   <img src="{{film.poster}}" />
   <div>
     <h3>{{film.title}}</h3> <br>
     Showings from: {{film.releaseDate}} <br><br>
     {{film.synopsis}} <br>
     Directed by: {{film.director.name}} <br>

   </div>

  </div>
</div>
