<h2>Listings Gallery</h2>

<div id="pageContent">
  <div class="filmPoster" *ngFor="let film of this.films">
   <img src="{{film.poster}}" />
   <div>
     <p>{{film.title}}</p>
   </div>
   <div class="showings">
     <div class="showing" *ngFor="let showing of this.showings" >

       <div *ngIf="showing.film.id == film.id">
         {{showing.date}}
        <br />
          {{showing.time}}
       </div>
     </div>
   </div>
  </div>
</div>
